#数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#数据链接的URL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ccb_funds?allowPublicKeyRetrieval=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true&useAffectedRows=true
#数据库账号
spring.datasource.username=root
#数据库密码
spring.datasource.password=root
#配置mybatis
# 配置mapper.xml文件的存放位置
mybatis.mapper-locations=classpath:mapper/*.xml
# 开启驼峰命名转换
mybatis.configuration.map-underscore-to-camel-case=true

server.port=8081